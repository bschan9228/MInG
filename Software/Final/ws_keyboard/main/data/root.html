<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
  </head>
  <body onload="beginSocket()">
    <h1>Testing/Config</h1>
    <div>These values will be set on the next boot.</div>
    <br />
    <div>SSID</div>
    <input type="text" id="SSID" />
    <input type="button" value="Set" onclick="sendSSID()" />
    <br />
    <br />
    <div>Password (Min length 8. Otherwise, not set)</div>
    <div>If you forget the password, you may need to reflash the device.</div>
    <input type="text" id="Password" />
    <input type="button" value="Set" onclick="sendPassword()" />

    <h2>USB HID</h2>
    <input type="text" id="message" />
    <input type="button" value="Send" onclick="sendMsg()" />
    <div id="chat"></div>
  </body>
  <script src="root.js"></script>
</html>
